<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>和谐元工作室</title>
    <link rel="icon" href="../resource/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/Mouse Follow.css" />
  </head>

  <body>
    <script src="../js/Mouse Follow.js"></script>
    <script type="text/javascript">
      var mobileAgent = new Array(
        "iphone",
        "ipod",
        "ipad",
        "android",
        "mobile",
        "blackberry",
        "webos",
        "incognito",
        "webmate",
        "bada",
        "nokia",
        "lg",
        "ucweb",
        "skyfire"
      );
      var browser = navigator.userAgent.toLowerCase();
      var isMobile = false;
      for (var i = 0; i < mobileAgent.length; i++) {
        if (browser.indexOf(mobileAgent[i]) != -1) {
          isMobile = true;
          location.href = "../pe/index.html";
          break;
        }
      }
    </script>

    <div id="pionter"></div>

    <main id="background"></main>

    <div>
      
    </div>
  </body>
</html>
