<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title id="title">和谐元工作室</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=0.75,maximum-scale=0.75,user-scalable=no"
    />
    <link rel="icon" href="resource/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/start page.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/Mouse Follow.css" />
    <script type="text/javascript">
      var mobileAgent = new Array(
        "iphone",
        "ipod",
        "ipad",
        "android",
        "mobile",
        "blackberry",
        "webos",
        "incognito",
        "webmate",
        "bada",
        "nokia",
        "lg",
        "ucweb",
        "skyfire"
      );
      var browser = navigator.userAgent.toLowerCase();
      var isMobile = false;
      for (var i = 0; i < mobileAgent.length; i++) {
        if (browser.indexOf(mobileAgent[i]) != -1) {
          isMobile = true;
          location.href = "pe/index.html";
          break;
        }
      }
      var mobileAgent = new Array("windows");
      var browser = navigator.userAgent.toLowerCase();
      var isMobile = false;
      for (var i = 0; i < mobileAgent.length; i++) {
        if (browser.indexOf(mobileAgent[i]) != -1) {
          isMobile = true;
          location.href = "pc/index.html";
          break;
        }
      }
    </script>
  </head>

            document.getElementById("title").innerHTML =
              "等待进入 和谐元工作室..";
            setTimeout(function () {
              document.getElementById("title").innerHTML =
                "等待进入 和谐元工作室...";
              title();
            }, 600);
          }, 600);
        }, 600);
      }
    </script>
